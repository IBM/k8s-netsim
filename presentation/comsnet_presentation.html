<h1>Cloud Native Networking</h1>
<p>Understand the current cloud networking basics.<br />
Have a hands-on experience with a learning tool focused on Networking aspects of Kubernetes<br />
(and multi-cluster networking using Skupper)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Hands On Learning Tool: What it is not</h2>
<ol>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2757.svg" data-marp-twemoji=""/> a real Kubernetes setup</li>
<li><img class="emoji" draggable="false" alt="❗" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2757.svg" data-marp-twemoji=""/> a single-node k8s runner like minikube, kind</li>
</ol>
<h2>Hands On Learning Tool: What it is</h2>
<ol>
<li>Mininet based simulation</li>
<li>Uses as many real components</li>
<li>Models reality as close as possible</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Refresher: Containers</h2>
<ul>
<li>Application executable packaged with its libraries and dependency</li>
<li>No separate guest OS like virtual machines</li>
<li>Light-weight and portable</li>
<li>Isolation through namespace and cgroups
<ul>
<li>Namespace: isolated view of resources like file system, network resources</li>
<li>cgroups: Resource limit per process/container</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>What is Kubernetes?</h2>
<ul>
<li>Docker: Single machine container deployment</li>
<li>Kubernetes: Container Orchestration
<ul>
<li>Across a cluster of machines</li>
<li>Manage automated deployment, scaling</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Aside: Kubernetes is a Complex Beast</h2>
<ul>
<li>Many (many) layers and pieces</li>
<li>Continuously evolving</li>
<li>Huge ecosystem: hundreds of competing startups, open-source projects, products</li>
<li>TODO add figure</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>What is the deal with Kubernetes networking?</h2>
<ol>
<li>Connect containers running on different workers</li>
<li>Load balance multiple replicas as a single service</li>
<li>Expose services by name</li>
<li>App net features such as: rate limiting, health checks, blue-green testing</li>
</ol>
<p>Now, do this across multiple clusters <img class="emoji" draggable="false" alt="😱" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f631.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Aside: Reality of multi-cluster deployments</h2>
<p>Most organization workloads are spanning multiple clusters now.<br />
This is still an unsolved problem!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Rest of the deck is organized as follows</h1>
<ol>
<li>Introduce a Kubernetes networking concept</li>
<li>Discuss how it works in reality</li>
<li>Discuss how we run it in <em>knetsim</em></li>
<li>Hands on!</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Structure</h1>
<ol>
<li>Workers and containers <img class="emoji" draggable="false" alt="⬅️" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2b05.svg" data-marp-twemoji=""/></li>
<li>Container-Container communication</li>
<li>Service abstraction</li>
<li>Multi-cluster communication</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-footer="C1/4: Workers and Containers, Section A: **Introduction**" style="--footer:C1/4: Workers and Containers, Section A: **Introduction**;">
<h1>C1: Workers and containers</h1>
<p>Kubernetes clusters consist of workers, each running containers</p>
<p><img src="https://d33wubrfki0l68.cloudfront.net/2475489eaf20163ec0f54ddc1d92aa8d4c87c96b/e7c81/images/docs/components-of-kubernetes.svg" alt="" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="C1/4: Workers and Containers, Section B: **How does it work in reality?**" style="--footer:C1/4: Workers and Containers, Section B: **How does it work in reality?**;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.suse.com/c/wp-content/uploads/2019/06/cncf-landscape.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="11" data-footer="C1/4: Workers and Containers, Section B: **How does it work in reality?**" style="--footer:C1/4: Workers and Containers, Section B: **How does it work in reality?**;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>C1: How does it work?</h1>
<ol>
<li>Each worker is setup with a <code>kubelet</code> component that manages containers</li>
<li>Containers are run using a runtime, like <code>containerd</code> or <code>docker</code></li>
</ol>
<footer>C1/4: Workers and Containers, Section B: <strong>How does it work in reality?</strong></footer>
