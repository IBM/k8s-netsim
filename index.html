<li>Connect containers running on different workers</li>

</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="C1/4: Workers and Containers, Section A: **Introduction**" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section A: **Introduction**;--theme:default;">
<p><img src="https://d33wubrfki0l68.cloudfront.net/2475489eaf20163ec0f54ddc1d92aa8d4c87c96b/e7c81/images/docs/components-of-kubernetes.svg" alt="" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="C1/4: Workers and Containers, Section A: **Introduction**" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section A: **Introduction**;--theme:default;">
<h1>C1: Workers and containers</h1>
<ul>
<li>Kubernetes clusters consist of workers, each running pods</li>
<li>Control Plane: Manages workers and pods scheduling, fault-tolerance
<ul>
<li><code>kube-apiserver</code>: REST based front end for k8s frontend</li>
<li><code>etcd</code>: highly-available key value store for backing k8s data</li>
</ul>
</li>
<li>Node Components:
<ul>
<li><code>kubelet</code>: runs on every node to ensure containers are in running state</li>
<li><code>kube-proxy</code>: Maintains network rules on a node.<br />
Leverages system packet filtering layer if available</li>
<li><code>container runtime</code>: software for running containers. e.g. <code>containerd</code>, <code>docker</code></li>
</ul>
</li>
</ul>
<footer>C1/4: Workers and Containers, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C1/4: Workers and Containers, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.suse.com/c/wp-content/uploads/2019/06/cncf-landscape.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="16" data-paginate="true" data-footer="C1/4: Workers and Containers, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>C1: How does it work?</h1>
<ol>
<li>Each worker is setup with a <code>kubelet</code> component that manages containers</li>
<li>Containers are run using a runtime, like <code>containerd</code> or <code>docker</code></li>
</ol>
<footer>C1/4: Workers and Containers, Section B: <strong>How does it work in reality?</strong></footer>

<h1>C1: How do we do it?</h1>
<ol>
<li>We use mininet <code>hosts</code> to represent each worker.</li>
<li>We run network namespaces to represent each container.</li>
</ol>
<footer>C1/4: Workers and Containers, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="C1/4: Workers and Containers, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section C: **How do we do it?**;--theme:default;">
<h1>What are namespaces?</h1>
<p>Kernel namespaces allow isolation of resources.</p>
<ul>
<li>user namespace: process can have <code>root</code> privilege within its user namespace</li>
<li>process ID (PID) namespace: Have PIDs in namespace that are independent of other namespaces.</li>
<li>network namespace: have an independent network stack (with routing rules, IP address)</li>
<li>mount namespace: have moubt points without effecting host filesystem</li>
<li>IPC namespace, UTS namespace</li>
</ul>
<footer>C1/4: Workers and Containers, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C1/4: Workers and Containers, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section C: **How do we do it?**;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://rtfm.co.ua/wp-content/uploads/2018/03/pid-namespaces.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="19" data-paginate="true" data-footer="C1/4: Workers and Containers, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section C: **How do we do it?**;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h2>Workers</h2>

<ul>
<li>We have 2 clusters with 3 workers each:</li>
<li><code>C0w1</code>, <code>C0w2</code> and <code>C0w3</code> are workers =&gt; mininet hosts</li>
</ul>
<p>Run commands on workers:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mininet&gt; C0w1 ifconfig
</span></span></foreignObject></svg></code></pre>
<footer>C1/4: Workers and Containers, Section D: <strong>Hands on</strong></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="C1/4: Workers and Containers, Section D: **Hands on**" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="102" style="--paginate:true;--footer:C1/4: Workers and Containers, Section D: **Hands on**;--theme:default;">
<h2>Exercise <img class="emoji" draggable="false" alt="🔨" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></h2>
<ol>
<li>Ping the workers from each other.</li>
</ol>
<footer>C1/4: Workers and Containers, Section D: <strong>Hands on</strong></footer>

<h2>Containers</h2>
<ol>
<li>Each worker <code>w&lt;i&gt;</code> has a container <code>c&lt;i&gt;</code></li>
<li>Exec into containers using this command:</li>
</ol>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mininet&gt; py C0w1.exec_container(&quot;c1&quot;, &quot;ifconfig&quot;)
</span></span></foreignObject></svg></code></pre>

<h2>C2: Container-container communication</h2>
<ul>
<li>For the moment, assume 2 services both have one replicas each</li>
<li>2 pods need to communicate</li>
<li>Pod: group of containers with shared storage and network resources.</li>
</ul>
<footer>C2/4: Container-Container, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C2/4: Container-Container, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://miro.medium.com/max/1400/1*ZdgIoY6tuOqK-r6wgL7d5A.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="34" data-paginate="true" data-footer="C2/4: Container-Container, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>C2: How does it work?</h2>
<p>In brief:</p>
<ul>
<li>The network namespace of the container is assigned an interface (eg eth0)</li>
<li>A pod is assigned an IP</li>
<li>Packets from one pod needs to be routed to another pod</li>
</ul>
<footer>C2/4: Container-Container, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C2/4: Container-Container, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://miro.medium.com/max/1400/1*ZdgIoY6tuOqK-r6wgL7d5A.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="35" data-paginate="true" data-footer="C2/4: Container-Container, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>C2: Pods on the same host</h2>
<ul>
<li>Docker also needs the same setup</li>
<li>Routing is much easier with a L2 bridge</li>
</ul>
<p><strong>But what about pods across 2 workers?</strong></p>
<footer>C2/4: Container-Container, Section B: <strong>How does it work in reality?</strong></footer>
</section>

<h2>C2: Need for CNI</h2>
<ul>
<li>
<p>Many different ways:</p>
<ul>
<li>Tunnel overlays like VXLAN (underlying network is unaware)</li>
<li>Plain routing like BGP</li>
</ul>
</li>
<li>
<p>Challenges:</p>
<ul>
<li>Different techniques for different clusters</li>
<li>Pods keep changing</li>
</ul>
</li>
</ul>
<footer>C2/4: Container-Container, Section B: <strong>How does it work in reality?</strong></footer>
</section>

<p><img src="https://www.cni.dev/img/logos/cni-horizontal-color.png" alt="" style="width:100px;" /></p>
<ul>
<li>Standard interface to manage container networking</li>
<li>Different &quot;plugins&quot; that conform to the spec</li>
</ul>

<h2>Plugin Classification</h2>
<ul>
<li>Interface plugins: create interface for containers</li>
<li>IP Address Management (IPAM) plugins: allocate IP address for a container</li>
<li>Meta plugins: portmap, firewall etc</li>
</ul>
<p>Can chain any number of plugins one after another.</p>
<footer>C2/4: Container-Container, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="C2/4: Container-Container, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section B: **How does it work in reality?**;--theme:default;">
<h2>Spec</h2>
<p>Spec: <a href="https://www.cni.dev/docs/spec/">https://www.cni.dev/docs/spec/</a></p>
<p>A plugin must be called with the following env variables:</p>
<ul>
<li>COMMAND: ADD, DEL, CHECK, VERSION</li>
<li>CONTAINERID: id of the container</li>
<li>NETNS: path to the net namespace of the container (eg. /run/netns/namespace1)</li>
<li>IFNAME: name of intf to create inside the container</li>
<li>ARGS: extra args</li>
<li>PATH: where to search for the plugin</li>
</ul>
<footer>C2/4: Container-Container, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-footer="C2/4: Container-Container, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section B: **How does it work in reality?**;--theme:default;">
<h2>Example configuration</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    &quot;cniVersion&quot;: &quot;1.0.0&quot;,
    &quot;name&quot;: &quot;dbnet&quot;,
    &quot;type&quot;: &quot;bridge&quot;,
    &quot;bridge&quot;: &quot;cni0&quot;,
    &quot;keyA&quot;: [&quot;some more&quot;, &quot;plugin specific&quot;, &quot;configuration&quot;],
    &quot;ipam&quot;: {
        &quot;type&quot;: &quot;host-local&quot;,
        &quot;subnet&quot;: &quot;10.1.0.0/16&quot;,
        &quot;gateway&quot;: &quot;10.1.0.1&quot;
    },
    &quot;dns&quot;: {
        &quot;nameservers&quot;: [ &quot;10.1.0.1&quot; ]
    }
}
</span></span></foreignObject></svg></code></pre>

<h2>C2: How do we do it?</h2>
<p>2 aspects to it:</p>
<ul>
<li>The CNI plugin - flannel</li>
<li>Who calls the CNI plugin? (since we dont have a real k8s runtime)</li>
</ul>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>cnitool</h2>
<ul>
<li>Development tool that allows you to run cni plugins for a namespace</li>
<li>See: <a href="https://www.cni.dev/docs/cnitool/">https://www.cni.dev/docs/cnitool/</a></li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CNI_PATH=/opt/cni/bin 
NETCONFPATH=/tmp/knetsim/&lt;name&gt; 
cnitool add|del &lt;name&gt; /var/run/netns/&lt;nsname&gt;
</span></span></foreignObject></svg></code></pre>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>Flannel</h2>
<p>How do we run it?</p>
<ul>
<li>A <code>flanneld</code> binary running per worker connected to an etcd cluster for the k8s cluster
<ul>
<li>etcd is a key-value store</li>
<li>k8s comes with its own etcd setup</li>
</ul>
</li>
<li>The <code>flannel</code> CNI plugin available on each worker to be called by <code>cnitool</code> whenever containers go up/down</li>
</ul>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>Startup sequence</h2>
<ul>
<li>Cluster level configuration loaded into etcd first</li>
<li>Bring up flannel daemons on each workers</li>
<li>Setup CNI configuration to be used for container creation on all workers</li>
<li>Create containers</li>
</ul>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>Working</h2>
<p><img src="https://cdn.jsdelivr.net/gh/b0xt/sobyte-images1/2022/07/16/faa85297f8054a7b892130fbc8b1ed57.png" alt="" /></p>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>Top level configuration</h2>
<p>Loaded into etcd from <code>./conf/flannel-network-config.json</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    &quot;Network&quot;: &quot;11.0.0.0/8&quot;,
    &quot;SubnetLen&quot;: 20,
    &quot;SubnetMin&quot;: &quot;11.10.0.0&quot;,
    &quot;SubnetMax&quot;: &quot;11.99.0.0&quot;,
    &quot;Backend&quot;: {
        &quot;Type&quot;: &quot;vxlan&quot;,
        &quot;VNI&quot;: 100,
        &quot;Port&quot;: 8472
    }
}
</span></span></foreignObject></svg></code></pre>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>Per node generated subnet configuration</h2>
<p>Autogenerated by the flannel daemon on each worker:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FLANNEL_NETWORK=11.0.0.0/8
FLANNEL_SUBNET=11.10.128.1/20
FLANNEL_MTU=1450
FLANNEL_IPMASQ=false
</span></span></foreignObject></svg></code></pre>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="C2/4: Container-Container, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section C: **How do we do it?**;--theme:default;">
<h2>CNI configuration</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
  &quot;name&quot;: &quot;C0w1&quot;, 
  &quot;type&quot;: &quot;flannel&quot;, 
  &quot;subnetFile&quot;: &quot;/tmp/knetsim/C0w1/flannel-subnet.env&quot;, 
  &quot;dataDir&quot;: &quot;/tmp/knetsim/C0w1/flannel&quot;,
  &quot;delegate&quot;: {&quot;isDefaultGateway&quot;: true}
}
</span></span></foreignObject></svg></code></pre>
<footer>C2/4: Container-Container, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="C2/4: Container-Container, Section D: **Hands on**" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section D: **Hands on**;--theme:default;">
<h2>C2: Hands on <img class="emoji" draggable="false" alt="🔨" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></h2>
<ol>
<li>Examine IPs of w1c1 and w2c2.</li>
<li>Ping w2c2 from w1c1. Note: use the <code>ping &lt;ip&gt; -c 5</code> command.</li>
<li>(Optional) Create a new container on one of the workers and see the IP assigned to it and check if you can connect to it.</li>
</ol>
<footer>C2/4: Container-Container, Section D: <strong>Hands on</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="C2/4: Container-Container, Section D: **Hands on**" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section D: **Hands on**;--theme:default;">
<h2>C2: Hands on <img class="emoji" draggable="false" alt="🔨" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></h2>
<p>The traffic flow here is: c1 &gt; host bridge &gt; vxlan tunnel &gt; host bridge &gt; c2<br />
Let us trace the flow of the ping.</p>
<p>To obtain pid of worker processes:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ps aux | grep &quot;mininet&quot; 
</span></span></foreignObject></svg></code></pre>
<p>To run a command in a particular network namespace (using pid of worker nodes):</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nsenter --net -t &lt;pid&gt; bash
</span></span></foreignObject></svg></code></pre>
<p>To check for icmp packets on an intf:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tcpdump -i &lt;intf&gt; icmp
</span></span></foreignObject></svg></code></pre>
<p>Check the bridge interfaces &quot;flannel.100&quot; on both hosts.</p>
<footer>C2/4: Container-Container, Section D: <strong>Hands on</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="C2/4: Container-Container, Section D: **Hands on**" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section D: **Hands on**;--theme:default;">
<h2>C2: Hands on <img class="emoji" draggable="false" alt="🔨" src="https://twemoji.maxcdn.com/2/svg/1f528.svg" data-marp-twemoji=""/></h2>
<p>To check for packets on the vxlan port:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tcpdump port 8472
</span></span></foreignObject></svg></code></pre>
<p>But, how to confirm if this is indeed VXLAN?</p>
<p>Use tshark protocol decoding:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tshark -V -d udp.port==8472,vxlan port 8472 |&amp; less
</span></span></foreignObject></svg></code></pre>
<footer>C2/4: Container-Container, Section D: <strong>Hands on</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="C2/4: Container-Container, Section D: **Hands on**" data-theme="default" data-marpit-pagination="53" data-marpit-pagination-total="102" style="--paginate:true;--footer:C2/4: Container-Container, Section D: **Hands on**;--theme:default;">
<h2>C2: Optional Exercises</h2>
<ol>
<li>Examine the logs of flannel in the <code>/tmp/knetsim</code> folder.</li>
<li>Change the parameters of the flannel config in <code>conf</code> folder and re-run and see the change in IPs.</li>
</ol>
<footer>C2/4: Container-Container, Section D: <strong>Hands on</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="Reorientation: end of chapter 2" data-theme="default" data-marpit-pagination="54" data-marpit-pagination-total="102" style="--paginate:true;--footer:Reorientation: end of chapter 2;--theme:default;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C3/4: Services, Section A: **Introduction**" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section A: **Introduction**;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cloudstackgroup.com/wp-content/uploads/2021/04/services.png&quot;);background-size:auto 400px;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="55" data-paginate="true" data-footer="C3/4: Services, Section A: **Introduction**" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section A: **Introduction**;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<p>Using nftables to program static DNAT rules</p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="60" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Aside: nftables</h2>
<ul>
<li>nftables is the replacement to iptables</li>
</ul>
<p><img src="https://ungleich.ch/media/filer_public_thumbnails/filer_public/03/c3/03c37b7c-259a-478c-9c56-fcd5bdb77aef/iptables-vs-nftables.jpg__1385x740_q85_crop_subsampling-2_upscale.jpg" alt="" style="width:1000px;" /></p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="61" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Landscape</h2>
<p><img src="https://blog.cloudflare.com/content/images/2021/12/image2-13.png" alt="" style="width:700px;" /></p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="62" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Hook points</h2>
<p><img src="https://people.netfilter.org/pablo/nf-hooks.png" alt="" style="width:1000px;" /></p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="63" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Mini <code>nftables</code> tutorial</h2>
<p>Let us run a new container for this experiment:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>docker run -it --privileged --rm --entrypoint bash knetsim
</span></span></foreignObject></svg></code></pre>
<p>Check the rules (will be empty):</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft list ruleset
</span></span></foreignObject></svg></code></pre>
<p>Use this reference: <a href="https://wiki.nftables.org/wiki-nftables/index.php/Main_Page">https://wiki.nftables.org/wiki-nftables/index.php/Main_Page</a><br />
(Go to the Basic Operations section)</p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="64" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Creating a table</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft add table ip table1
nft list ruleset # or
nft list table table1
</span></span></foreignObject></svg></code></pre>
<p>Table family types: ip, arp, ip6, bridge, inet, netdev</p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="65" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Creating a chain</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft add chain ip table1 chain1 { type filter hook output priority 0 \; policy accept \; }
nft list ruleset
</span></span></foreignObject></svg></code></pre>
<ul>
<li>
<p>ip refers to the table family (can be omitted)</p>
</li>
<li>
<p>table1 refers to the table we just created</p>
</li>
<li>
<p>chain1 is the name of the new chain</p>
</li>
<li>
<p>type is one of <code>filter</code>, <code>route</code> or <code>nat</code></p>
</li>
</ul>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="66" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Creating a rule</h2>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft add rule ip table1 chain1 ip daddr 8.8.8.8 counter
nft list ruleset
</span></span></foreignObject></svg></code></pre>
<ul>
<li>You can match based on anything in the packet. Check: <a href="https://wiki.nftables.org/wiki-nftables/index.php/Quick_reference-nftables_in_10_minutes#Matches">https://wiki.nftables.org/wiki-nftables/index.php/Quick_reference-nftables_in_10_minutes#Matches</a></li>
<li><code>counter</code> is a statement</li>
</ul>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="67" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>What can you do with Rule statements?</h2>
<ul>
<li>Verdict statements: <code>accept</code>, <code>drop</code>, <code>queue</code> (to userspace), <code>continue</code>, <code>return</code>, <code>jump</code>, <code>goto</code></li>
<li><code>counter</code></li>
<li><code>limit</code>: rate limiting</li>
<li><code>nat</code>: dnat to or snat to</li>
</ul>
<p>Refer to: <a href="https://wiki.nftables.org/wiki-nftables/index.php/Quick_reference-nftables_in_10_minutes#Statements">https://wiki.nftables.org/wiki-nftables/index.php/Quick_reference-nftables_in_10_minutes#Statements</a></p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="68" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Testing our rule</h2>
<p>Counters should be empty:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft list ruleset
</span></span></foreignObject></svg></code></pre>
<p>Send a single packet:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ping -c 1 8.8.8.8
</span></span></foreignObject></svg></code></pre>
<p>Counter should now be incremented:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft list ruleset
</span></span></foreignObject></svg></code></pre>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="69" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Cleaning up</h2>
<p>Using handles to delete rules</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft -a list ruleset
nft delete rule ip table1 chain1 handle #handleno
nft list ruleset
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>nft delete chain ip table1 chain1
nft delete table ip table1
</span></span></foreignObject></svg></code></pre>
<p>Exit the container.</p>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="70" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Other useful features</h2>
<ul>
<li>Intervals: <code>192.168.0.1-192.168.0.250</code>, <code>nft add rule filter input tcp ports 1-1024 drop</code></li>
<li>Concatenations (<code>.</code> syntax)</li>
<li>Math operations: hashing, number series generators</li>
<li>Sets and Maps (with Named variants)</li>
<li>Quotas: a rule which will only match until a number of bytes have passed</li>
<li>Flowtables: net stack bypass</li>
</ul>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-footer="C3/4: Services, Section C: **How do we do it?**" data-theme="default" data-marpit-pagination="71" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section C: **How do we do it?**;--theme:default;">
<h2>Nft summary</h2>
<ul>
<li>A better <code>iptables</code></li>
<li>tables -&gt; chains -&gt; rules</li>
<li>Chains have to be created for a purpose: <code>filter</code>, <code>route</code> or <code>nat</code></li>
<li>Rules can have statements:
<ul>
<li>Verdict statements: <code>accept</code>, <code>drop</code>, <code>jump</code> etc</li>
<li><code>counter</code>, <code>limit</code>, <code>nat</code></li>
</ul>
</li>
<li>A lot of other handy features</li>
</ul>
<footer>C3/4: Services, Section C: <strong>How do we do it?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-footer="C3/4: Services, Section D: **Hands on**" data-theme="default" data-marpit-pagination="72" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section D: **Hands on**;--theme:default;">
<h2>C3: Hands on</h2>
<p>In the code, we have:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>C0.kp_vip_add(&quot;100.64.10.1&quot;, [&quot;c2&quot;, &quot;c3&quot;])
</span></span></foreignObject></svg></code></pre>
<p>This means, we can access the containers c2 and c3 using this VIP.</p>
<ol>
<li>Ping this virtual ip from c1 and see that it works.</li>
<li>Delete one of the 2 containers c2/c3 and see what happens. (Hint: repeat the ping a few times)</li>
</ol>
<footer>C3/4: Services, Section D: <strong>Hands on</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-footer="C3/4: Services, Section D: **Hands on**" data-theme="default" data-marpit-pagination="73" data-marpit-pagination-total="102" style="--paginate:true;--footer:C3/4: Services, Section D: **Hands on**;--theme:default;">

<ol>
<li>Create a few containers and expose them using a new VIP.</li>
<li>Examine the <code>nft</code> rules added to the hosts.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-footer="Reorientation: end of chapter 3" data-theme="default" data-marpit-pagination="74" data-marpit-pagination-total="102" style="--paginate:true;--footer:Reorientation: end of chapter 3;--theme:default;">

<h2>Why Multi-cluster?</h2>
<ul>
<li>Same provider: different zones, data centers</li>
<li>Different providers: multi-cloud, hybrid-cloud, edge/telco clouds</li>
</ul>
<footer>C4/4: Multi-cluster, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-footer="C4/4: Multi-cluster, Section A: **Introduction**" data-theme="default" data-marpit-pagination="79" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section A: **Introduction**;--theme:default;">
<h2>Multi-cloud</h2>
<p><img src="imgs/imgs/multi-cloud.png" alt="" style="height:600px;" /></p>
<footer>C4/4: Multi-cluster, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-footer="C4/4: Multi-cluster, Section A: **Introduction**" data-theme="default" data-marpit-pagination="80" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section A: **Introduction**;--theme:default;">
<h2>Hybrid-cloud</h2>
<ul>
<li>Connect public-cloud deployments with on-prem enterprise data centers
<ul>
<li>Allows cloud transformation journey</li>
</ul>
</li>
<li>Allows mix and match of legacy applications with new apps</li>
<li>Allows moving workloads from on-prem to clouds (and vice-versa) as situation changes</li>
</ul>
<footer>C4/4: Multi-cluster, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-footer="C4/4: Multi-cluster, Section A: **Introduction**" data-theme="default" data-marpit-pagination="81" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section A: **Introduction**;--theme:default;">
<h2>Edge clouds</h2>
<p><img src="https://www.researchgate.net/publication/47697299/figure/fig2/AS:651186889846792@1532266461375/Edge-Cloud-based-next-generation-Internet-architecture.png" alt="" /></p>
<footer>C4/4: Multi-cluster, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-footer="C4/4: Multi-cluster, Section A: **Introduction**" data-theme="default" data-marpit-pagination="82" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section A: **Introduction**;--theme:default;">
<h2>Multi-cluster Networking Requirements</h2>
<ul>
<li>Allow containers/services to talk across clusters</li>
<li>Features:
<ul>
<li>Routing: how to find the pathway from a container to another</li>
<li>Management: adding/removing clusters, pods, services</li>
<li>Security: encryption of cross-cluster traffic</li>
<li>Policies: which apps can talk to which other apps</li>
</ul>
</li>
<li>These are features required for within cluster too - but a number of solutions exist for this</li>
</ul>
<footer>C4/4: Multi-cluster, Section A: <strong>Introduction</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="83" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;">
<h2>C4: How does it work?</h2>
<p>It doesn't yet!</p>
<ul>
<li>Active area of research - not solved yet</li>
<li>Some existing solutions: Cilium Multi-cluster, Istio/Consul Multi-cluster, Submariner, Skupper</li>
<li>Each solution trade-offs various aspects</li>
<li>IBM is working on a product</li>
</ul>
<footer>C4/4: Multi-cluster, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="84" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;">
<h2>Skupper</h2>
<p><img src="https://skupper.io/images/skupper-logo.svg" alt="" style="width:100px;" /></p>
<ul>
<li>Layer 7 service interconnect</li>
<li>Open-source project: <a href="http://skupper.io">skupper.io</a></li>
</ul>
<p>Let's go into some details.</p>
<footer>C4/4: Multi-cluster, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="85" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;">
<h2>Skupper Overview</h2>
<p><img src="https://skupper.io/images/hello-world-entities.svg" alt="" style="height:600px;" /></p>
<footer>C4/4: Multi-cluster, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="86" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;">
<h2>Skupper Usage</h2>
<p>Linking sites:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>skupper init
# on one end
skupper token create site1.token
# on the other end
skupper link create site1.token
</span></span></foreignObject></svg></code></pre>
<p>Exposing a service:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>skupper expose deployment/backend --port 8080
</span></span></foreignObject></svg></code></pre>
<footer>C4/4: Multi-cluster, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="87" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/skupperproject/skupper-example-hello-world/raw/main/images/sequence.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="87" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="87" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Message pattern</h2>
<ul>
<li>Any number of services communicate over the same skupper router</li>
</ul>
<footer>C4/4: Multi-cluster, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="87" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="88" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://thecustomizewindows.com/wp-content/uploads/2014/07/amqp-Advanced-Message-Queuing-Protocol.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="88" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="88" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>How does it work?</h2>
<ul>
<li>Based on the AMQP Messaging queue system</li>
<li>Skupper Routers are modified Qpid Dispatch Routers</li>
</ul>
<footer>C4/4: Multi-cluster, Section B: <strong>How does it work in reality?</strong></footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="88" data-marpit-pagination-total="102"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-footer="C4/4: Multi-cluster, Section B: **How does it work in reality?**" data-theme="default" data-marpit-pagination="89" data-marpit-pagination-total="102" style="--paginate:true;--footer:C4/4: Multi-cluster, Section B: **How does it work in reality?**;--theme:default;">
<h2>Skupper in Kubernetes</h2>
<p>A bit more complicated:</p>
<ul>
<li>Skupper Router to do the actual routing</li>
<li>Site-Controller: to manage the links between various clusters</li>
<li>Service-Controller: to manage services as they come up/down</li>
</ul>

<h2>How do we do it?</h2>
<ol>
<li>Generate conf json files based on user provided list of services to expose.</li>
<li>Run one <code>skupper-router</code> in each cluster on worker0.</li>
<li>Containers in the cluster should connect to the skupper-router at a particular port for a given service.</li>
</ol>

<h2>Skupper: benefits and limitations</h2>
<p>Pros:</p>
<ul>
<li>Allow any number of services to talk across clusters with a single port exposed</li>
<li>Provides encryption for cross-service links</li>
</ul>
<p>Cons:</p>
<ol>
<li>Not efficient: in terms of performance overheads</li>
<li>No provision for fine-grained policies</li>
</ol>
<p>There are other solutions in the market (including our own!)</p>
<footer>C4/4: Multi-cluster, Section D: <strong>Hands on</strong></footer>
</section>
